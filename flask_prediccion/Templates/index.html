<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üß† Detector de Tumor Cerebral</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #fff3e0);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.3em;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background: white;
            padding: 25px 35px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #004d40;
        }

        .result {
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .tumor {
            color: #d32f2f;
        }

        .no-tumor {
            color: #388e3c;
        }

        .image-preview {
            margin-top: 20px;
        }

        .image-preview img {
            max-width: 250px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>üß¨ Detector de Tumor Cerebral</h1>

    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required><br>
        <button type="submit">üîç Predecir</button>
    </form>

    {% if result %}
        <div class="result {% if 'Tumor' in result %}tumor{% else %}no-tumor{% endif %}">
            {{ result }}
        </div>
    {% endif %}

    {% if image_path %}
        <div class="image-preview">
            <p>üñºÔ∏è Imagen analizada:</p>
            <img src="{{ image_path }}" alt="Imagen subida">
        </div>
    {% endif %}

    <footer>Desarrollado con ‚ù§Ô∏è usando Flask y TensorFlow</footer>
</body>
</html>
