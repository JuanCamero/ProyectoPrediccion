services:
  - type: web
    name: prediccion-tumor
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: prediccion-tumor-db
          property: connectionString
databases:
  - name: prediccion-tumor-db
   