services:
  - type: web
    name: prediccion-tumor
    env: python
    pythonVersion: 3.12
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: prediccion-tumor-db
          property: connectionString

databases:
  - name: prediccion-tumor-db
